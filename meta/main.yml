---

dependencies:
- role: nginx_site
  nginx_site_hostname: '{{base_host}}'
  nginx_site_name: '{{base_host}}'
  nginx_site_index_extensions:
  - php
  nginx_site_root: /srv/phabricator/webroot
  nginx_site_location_rules:
    "/": rewrite ^/(.*)$ /index.php?__path__=/$1 last;
    "/index.php": |
      fastcgi_pass    unix:/var/run/php5-fpm.sock;
      fastcgi_index   index.php;
      #required if PHP was built with --enable-force-cgi-redirect
      fastcgi_param  REDIRECT_STATUS    200;
      #variables to make the $_SERVER populate in PHP
      fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
      fastcgi_param  QUERY_STRING       $query_string;
      fastcgi_param  REQUEST_METHOD     $request_method;
      fastcgi_param  CONTENT_TYPE       $content_type;
      fastcgi_param  CONTENT_LENGTH     $content_length;
      fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
      fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
      fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;
      fastcgi_param  REMOTE_ADDR        $remote_addr;
  nginx_site_tuning:
    client_max_body_size: 32m

- role: nginx_php5-fpm
  php5_packages:
  - php5-json
  - php5-mysql
  - php5-curl
  - php5-cli
  - php5-gd
  tunables:
    post_max_size: 32M
    opcache.validate_timestamps: 0
    always_populate_raw_post_data: -1

- role: mysql_server
  mysqld_tunables:
    max_allowed_packet: 32M
    sql_mode: STRICT_ALL_TABLES
    ft_boolean_syntax: "' |-><()~*:\\\"\\\"&^'"
    ft_stopword_file: "/srv/phabricator/resources/sql/stopwords.txt"
    ft_min_word_len: 3
    innodb_buffer_pool_size: 800M
