---

dependencies:
- role: blockinfile

- role: nginx_php5-fpm
  php5_packages:
  - php5-json
  - php5-mysql
  - php5-curl
  - php5-cli
  - php5-gd
  tunables:
    post_max_size: 32M
    opcache.validate_timestamps: 0

- role: mysql_server
  mysqld_tunables:
    max_allowed_packet: 32M
    sql_mode: STRICT_ALL_TABLES
    ft_boolean_syntax: "' |-><()~*:\\\"\\\"&^'"
    ft_stopword_file: "/srv/phabricator/resources/sql/stopwords.txt"
    ft_min_word_len: 3
    innodb_buffer_pool_size: 800M
